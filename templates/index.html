<!DOCTYPE html>
<html data-bs-theme="light" lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Service</title>
    <script src="https://www.google.com/recaptcha/enterprise.js?render={{captcha_site_key}}"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
</head>

<body>
<nav class="navbar navbar-expand-sm navbar-dark bg-dark py-3 px-5">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">
            <img src="/assets/lgr_logo.png" alt="" width="25" height="25" class="d-inline-block align-text-top">
            App Service
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a id="login-link" style="display: none;" class="nav-link active" target="_blank"
                       href="{{login_link}}">Log in</a>
                </li>
                <li class="nav-item">
                    <a id="logout-link" style="display: none;" class="nav-link active" href="{{logout_link}}">Log
                        out</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h5>Verify you are Human</h5>
                </div>
                <div class="card-body">
                    <form id="captcha-form">
                        <div class="mb-3">
                            <button type="button" id="verify-btn" class="btn btn-primary">Verify Captcha</button>
                        </div>
                        <div id="captcha-result" class="mt-3"></div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="d-flex justify-content-center align-items-center align-content-center" style="padding: 50px;">
    <img id="protected-img" alt="Protected Resource" width="560" height="350" src="/assets/default.jpg">
</div>

<script>
    const CAPTCHA_SITE_KEY = '{{captcha_site_key}}';

    document.getElementById('verify-btn').addEventListener('click', async function () {
        try {
            const token = await grecaptcha.enterprise.execute(CAPTCHA_SITE_KEY, {action: 'submit'});

            const response = await fetch('/verify-captcha', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    captcha_response: token
                })
            });

            const result = await response.json();
            const resultDiv = document.getElementById('captcha-result');

            if (result.success) {
                resultDiv.innerHTML = '<div class="alert alert-success">' + result.message + '</div>';
            } else {
                resultDiv.innerHTML = '<div class="alert alert-danger">' + result.message + '</div>';
            }
        } catch (error) {
            console.error('Error:', error);
            document.getElementById('captcha-result').innerHTML =
                '<div class="alert alert-danger">An error occurred while verifying captcha</div>';
        }
    });
</script>

<script src="/assets/app.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
